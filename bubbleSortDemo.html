<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bubble Sort - Numbers</title>
    <script>
      function sortNumbers() {
        // Array of numbers to be sorted
        let numbers = [10, 5, 8, 3, 1, 9];

        // Display original array
        alert("Original Numbers: " + numbers);

        // Bubble Sort Algorithm
        for (let i = 0; i < numbers.length; i++) {
          for (let j = 0; j < numbers.length - 1; j++) {
            // Swap if the current element is greater than the next
            if (numbers[j] > numbers[j + 1]) {
              let temp = numbers[j];
              numbers[j] = numbers[j + 1];
              numbers[j + 1] = temp;
            }
          }
        }

        // Display sorted array
        alert("Sorted Numbers: " + numbers);
      }
    </script>
  </head>
  <body>
    <h1>Bubble Sort - Numbers</h1>
    <button onclick="sortNumbers()">Sort Numbers</button>
  </body>
</html>
